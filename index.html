<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="style.css" />

    <title>Random Background Generator</title>
  </head>

  <body>
    <div class="title"> Background Gradient Generator</div>

    <div class="inputs">
        <input type="color" class="left_input" value="#3cb59f"/>
        <input type="color" class="right_input" value="#e9bd42"/>
    </div>


    <div class="css-output">
        background: linear-gradient(to right, to left); 
    </div>

    <button class="button"> Generate Random Gradient</button>

    <script src="./script.js"></script>
  </body>
</html>
